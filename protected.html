<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        /* Basic styling for the protected page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .icon a {
            text-decoration: none;
            color: inherit;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Important Login Links</h1>
        </header>
        <div class="content">
            <h2>Welcome to the Protected Page</h2>
            <p>This page is only accessible to authorized users.</p>
            <div class="icon">
                <a href="https://www.facebook.com/lovekishor" target="_blank" title="My Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
