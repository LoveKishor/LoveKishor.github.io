<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        /* Basic styling for the protected page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0; /* Ensure no extra margins */
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .login-container {
            display: block; /* Ensure login container is displayed initially */
        }
        .content-container {
            display: none; /* Hide content container initially */
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow the icons to wrap to a new line */
        }
        .icons a {
            text-decoration: none;
            color: inherit;
            flex-basis: calc(12.5% - 20px); /* Ensure 8 icons fit per row */
        }
        .icons img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Enter Password to Access Protected Content</h2>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="authenticate()">Login</button>
        </div>

        <div class="content-container">
            <header>
                <h1>This page is for Admin Use</h1>
            </header>
            <div class="content">
                <h2>Important Login Links</h2>
                <p>This page is only accessible to authorized users.</p>
                <div class="icons">
                    <!-- Add your icons here -->
                    <a href="https://www.facebook.com/lovekishor" target="_blank" title="My Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
                </a>
                <a href="https://github.com/" target="_blank" title="My GitHub">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Icon">
                </a>
                <a href="https://sites.google.com/" target="_blank" title="My Google Sites">
                    <img src="https://img.icons8.com/?size=100&id=Jan95WujfAel&format=png&color=000000" alt="Google Sites Icon">
                </a>
                <a href="https://www.pythonanywhere.com/login/" target="_blank" title="My Pythonanywhere">
                    <img src="pythonanywherelogo.png" alt="Pythonanywhere Icon">
                </a>
                <a href="https://dash.cloudflare.com/login" target="_blank" title="My Cloudflare">
                    <img src="CF_logo_stacked_blktype.jpg" alt="Cloudflare Icon">
                </a>
                <a href="https://register.com.np/login" target="_blank" title=".np login">
                    <img src="Capture.PNG" alt=".np Icon">
                </a>
                <a href="https://drive.google.com/drive/my-drive" target="_blank" title="My Google Drive">
                    <img src="googledriveicon.png" alt="Google Drive Icon">
                </a>
                <a href="https://www.udemy.com/join/login-popup/" target="_blank" title="My Udemy">
                    <img src="Udemylogo.PNG" alt="Udemy Icon">
                </a>
                <a href="https://authn.edx.org/login" target="_blank" title="My Edx">
                    <img src="Edxlogo.PNG" alt="Edx Icon">
                </a>
                <a href="https://alison.com/login" target="_blank" title="My Alison">
                    <img src="AlisonIcon.PNG" alt="Alison Icon">
                </a>
                <a href="https://docs.google.com/forms/u/0/" target="_blank" title="My Google Forms">
                    <img src="Google_Forms.PNG" alt="Google Forms Icon">
                </a>
		  <a href="https://app.theconstruct.ai/" target="_blank" title="The Construct">
                    <img src="The construct.PNG" alt="The Construct Icon">
                </a>
		  <a href="https://uk.mathworks.com/mwaccount/?s_tid=gn_myac" target="_blank" title="Mathworks">
                    <img src="Mathworks.PNG" alt="Mathworks Icon">
                </a>
                    <!-- Repeat for other icons -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function authenticate() {
            const inputPassword = document.getElementById('password').value;
            const correctPassword = 'yourpassword'; // Replace with your actual password

            if (inputPassword === correctPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.content-container').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
	// Add event listener to trigger authentication on Enter key press
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission behavior
                authenticate(); // Call the authenticate function
            }
        });
	// Focus on the password input field when the page loads
        window.onload = function() {
            document.getElementById('password').focus();
        };
	
    </script>
</body>
</html>
