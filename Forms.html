<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
        }

        .container {
            text-align: center;
        }

        .info-text {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ecf0f1;
        }

        .tab {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #34495e;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .tab:hover {
            background-color: #3b5998;
            transform: scale(1.05);
        }

        .tab:active {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="info-text">These surveys and invitations are not meant for commercial use. Please do participate and present your views for Science and Society.</p>
        <a href="https://sites.google.com/view/participationforms/home" class="tab">CLICK HERE to Participate</a>
    </div>
</body>
</html>
