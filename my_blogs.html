<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
        }

        .container {
            text-align: center;
        }

        .info-text {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ecf0f1;
        }

        .tab {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #34495e;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .tab:hover {
            background-color: #3b5998;
            transform: scale(1.05);
        }

        .tab:active {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="info-text">Welcome to my Blogs.</p>
        <a href="https://youraskscience.blogspot.com/" class="tab">Science Blog</a>
	<a href="https://yourasksports.blogspot.com/" class="tab">Sports Blog</a>
    </div>
</body>
</html>
